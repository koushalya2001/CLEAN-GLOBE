<!DOCTYPE html>
<html lang="en"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
   xmlns:f = "http://java.sun.com/jsf/core"
  >
  <h:head>
  <title>WELCOME TO GUESTBOOK APP</title>
  </h:head>
  <h:body>
  <h:form>

      
<h:outputLabel for="name">ENTER Name</h:outputLabel> 
      <br/>
  <h:inputText id="name" value="#{theUserName}"/>
  <br/>
      
  <h:outputLabel for="email">ENTER EMAIL</h:outputLabel> 
  <br/>
  <h:inputText id="email" value="#{email}">
      <f:validateRegex pattern = "([^.@]+)(\.[^.@]+)*@([^.@]+\.)+([^.@]+)" />
      </h:inputText>
   <br/>
   
       <h:outputLabel for="message">ENTER ADDRESS</h:outputLabel> 
  <br/>
  <h:inputText id="message" value="#{message}">
      </h:inputText>
   <br/>
   <h:outputLabel for="phno">ENTER PHONE NUMBER</h:outputLabel> 
    <h:inputText id="phno" value="#{phno}">
      </h:inputText>
   <br/>
     <h:outputLabel for="zip">ENTER ZIP CODE</h:outputLabel> 
    <h:inputText id="zip" value="#{zip}">
      </h:inputText>
   <br/>
  <h:commandButton value="submit" action="myresponse"></h:commandButton>
  </h:form>
      <br/>

       <h:message for = "email" style = "color:red" />
       <h:outputText value="abc@domain.com">
           
       </h:outputText>
  </h:body>
  </html>
