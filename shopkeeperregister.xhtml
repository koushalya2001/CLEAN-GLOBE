<!DOCTYPE html>
<html lang="en"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
   xmlns:f = "http://java.sun.com/jsf/core"
  >
  <h:head>
  <title>WELCOME TO SHOPKEEPER REGISTRATION</title>
             <style>
           html {
  height: 100%;
}
body {
  margin:0;
  padding:0;
  font-family: sans-serif;
  background: linear-gradient(#141e30, #243b55);
}

.login-box {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 400px;
  padding: 40px;
  transform: translate(-50%, -50%);
  background: rgba(0,0,0,.5);
  box-sizing: border-box;
  box-shadow: 0 15px 25px rgba(0,0,0,.6);
  border-radius: 10px;
}
.button2 {background-color: #008CBA;} 
.login-box h2 {
  margin: 0 0 30px;
  padding: 0;
  color: #fff;
  text-align: center;
}

.login-box .user-box {
  position: relative;
}

.login-box .user-box input {
  width: 100%;
  padding: 10px 0;
  font-size: 16px;
  color: #fff;
  margin-bottom: 30px;
  border: none;
  border-bottom: 1px solid #fff;
  outline: none;
  background: transparent;
}
.login-box .user-box label {
  position: absolute;
  top:0;
  left: 0;
  padding: 10px 0;
  font-size: 16px;
  color: #fff;
  pointer-events: none;
  transition: .5s;
}

.login-box .user-box input:focus ~ label,
.login-box .user-box input:valid ~ label {
  top: -20px;
  left: 0;
  color: #03e9f4;
  font-size: 12px;
}

.login-box form a {
  position: relative;
  display: inline-block;
  padding: 10px 20px;
  color: #03e9f4;
  font-size: 16px;
  text-decoration: none;
  text-transform: uppercase;
  overflow: hidden;
  transition: .5s;
  margin-top: 40px;
  letter-spacing: 4px
}

.login-box a:hover {
  background: #03e9f4;
  color: #fff;
  border-radius: 5px;
  box-shadow: 0 0 5px #03e9f4,
              0 0 25px #03e9f4,
              0 0 50px #03e9f4,
              0 0 100px #03e9f4;
}

.login-box a span {
  position: absolute;
  display: block;
}

.login-box a span:nth-child(1) {
  top: 0;
  left: -100%;
  width: 100%;
  height: 2px;
  background: linear-gradient(90deg, transparent, #03e9f4);
  animation: btn-anim1 1s linear infinite;
}

@keyframes btn-anim1 {
  0% {
    left: -100%;
  }
  50%,100% {
    left: 100%;
  }
}

.login-box a span:nth-child(2) {
  top: -100%;
  right: 0;
  width: 2px;
  height: 100%;
  background: linear-gradient(180deg, transparent, #03e9f4);
  animation: btn-anim2 1s linear infinite;
  animation-delay: .25s
}

@keyframes btn-anim2 {
  0% {
    top: -100%;
  }
  50%,100% {
    top: 100%;
  }
}

.login-box a span:nth-child(3) {
  bottom: 0;
  right: -100%;
  width: 100%;
  height: 2px;
  background: linear-gradient(270deg, transparent, #03e9f4);
  animation: btn-anim3 1s linear infinite;
  animation-delay: .5s
}

@keyframes btn-anim3 {
  0% {
    right: -100%;
  }
  50%,100% {
    right: 100%;
  }
}

.login-box a span:nth-child(4) {
  bottom: -100%;
  left: 0;
  width: 2px;
  height: 100%;
  background: linear-gradient(360deg, transparent, #03e9f4);
  animation: btn-anim4 1s linear infinite;
  animation-delay: .75s
}

@keyframes btn-anim4 {
  0% {
    bottom: -100%;
  }
  50%,100% {
    bottom: 100%;
  }
}
</style>
  </h:head>
   <h:body  class="login-box">  
  <h:form>
      <h:panelGroup class="user-box"> 
      <h:outputLabel>SHOPKEEPER REGISTRATION</h:outputLabel>
   <h:outputLabel for="name">ENTER ID</h:outputLabel> 
      <br/>    
  <h:inputText id="id" value="#{shopkeeperdb.id}"/>
  <br/>   
      </h:panelGroup>
      <h:panelGroup class="user-box"> 
<h:outputLabel for="name">ENTER Name</h:outputLabel> 
      <br/>
  <h:inputText id="name" value="#{shopkeeperdb.name}"/>
  <br/>
      </h:panelGroup>
      <h:panelGroup class="user-box"> 
  <h:outputLabel for="email">ENTER EMAIL</h:outputLabel> 
  <br/>
  <h:inputText id="email" value="#{shopkeeperdb.email}">
      <f:validateRegex pattern = "([^.@]+)(\.[^.@]+)*@([^.@]+\.)+([^.@]+)" />
      </h:inputText>
   <br/>
      </h:panelGroup>
      <h:panelGroup class="user-box"> 
<h:outputLabel for="date">ENTER DATE</h:outputLabel>  
     <h:inputText id="date" value="#{shopkeeperdb.date}" label = "Date" >
      <f:convertDateTime pattern = "dd-mm-yyyy" />
  </h:inputText>
 <br/> 
      </h:panelGroup>
      <h:panelGroup class="user-box"> 
       <h:outputLabel for="message">ENTER ADDRESS</h:outputLabel> 
  <br/>
  <h:inputText id="address" value="#{shopkeeperdb.address}">
      </h:inputText>
   <br/>
      </h:panelGroup>
      <h:panelGroup class="user-box"> 
   <h:outputLabel for="phno">ENTER PHONE NUMBER</h:outputLabel> 
    <h:inputTextarea id="phno" value="#{shopkeeperdb.phno}">
      </h:inputTextarea>
   <br/>
      </h:panelGroup>
      <h:panelGroup class="user-box"> 
     <h:outputLabel for="password">ENTER PASSWORD</h:outputLabel> 
    <h:inputSecret id="password" value="#{shopkeeperdb.password}" required="true" requiredMessage="Password is required" maxlength="10" size="10"  >
      </h:inputSecret>
   <br/>
      </h:panelGroup>
      <h:panelGroup class="user-box"> 
          <h:outputLabel for="message">ENTER MESSAGE</h:outputLabel> 
  <br/>
  <h:inputTextarea id="message" value="#{shopkeeperdb.message}">
      </h:inputTextarea>
   <br/>
      </h:panelGroup>
  <h:commandButton value="submit" action="#{shopkeeperdb.addShopkeeper}"></h:commandButton>
  </h:form>
      <br/>

       <h:message for = "email" style = "color:red" />
       <h:outputText value="abc@domain.com">
           
       </h:outputText>
          <h:outputText value = "12-01-2012" >
         <f:convertDateTime pattern = "dd-mm-yyyy" />
      </h:outputText>
       <br/>
  </h:body>
  </html>
