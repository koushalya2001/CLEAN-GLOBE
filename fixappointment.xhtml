 <!DOCTYPE html>
<html lang="en"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
   xmlns:f = "http://java.sun.com/jsf/core"
   xmlns:ui = "http://java.sun.com/jsf/facelets">
    <h:head>
        <style>
            .button {
  background-color: #4CAF50; /* Green */
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}

.button2 {background-color: #008CBA;} /* Blue */
.button3 {background-color: #f44336;} /* Red */ 
.button4 {background-color: #e7e7e7; color: black;} /* Gray */ 
.button5 {background-color: #555555;} 
#grad1 {
  height: 55px;
  background-color: red; /* For browsers that do not support gradients */
  background-image: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
}
        </style>
    </h:head>
    <h:body id="grad1">
      <h2>Result</h2>
      <hr />
      WELCOME,<b>#{theUserName}</b>
    <br/>
        
          YOUR APPOINTMENT WITH #{shop} IS FIXED on DATE #{date} <br/>
         THE FOLLOWING THINGS ARE SENT FOR ACCEPTANCE TO SCRAP DEALERS AS REQUEST
      <ui:repeat value = "#{userData}" var = "s">		
         #{shop}          
      </ui:repeat> 
        <h:form>
          <h:outputLabel for="param1" value="ENTER WEIGHT OF PAPER:"/>
          <h:inputText id="param1" value="#{calculateappointment.param1}"/>
          <br/>
          <h:outputLabel for="param2" value="ENTER WEIGHT OF IRON:"/>
          <h:inputText id="irony" value="#{calculateappointment.irony}"/>
          <br/>
                    <h:outputLabel for="param2" value="ENTER WEIGHT OF TIN:"/>
          <h:inputText id="tiny" value="#{calculateappointment.tiny}"/>
          <br/>
                    <h:outputLabel for="param2" value="ENTER WEIGHT OF CARDBOARD:"/>
          <h:inputText id="cby" value="#{calculateappointment.cby}"/>


          <br/>
   <h:selectOneListbox value = "#{calculateappointment.shopname}" size="1"> 
   <f:selectItem itemValue = "ysv traders" itemLabel = "ysv traders" /> 
   <f:selectItem itemValue = "sundari traders" itemLabel = "sundari traders" /> 
   <f:selectItem itemValue = "senathipathi traders" itemLabel = "senathipathi traders" />
   <f:selectItem itemValue = "saisree traders" itemLabel = "saisree traders" /> 
</h:selectOneListbox>
   <br/>
   <h:panelGroup class="user-box"> 
   <h:outputLabel for="date">DATE</h:outputLabel> 
  <br/>
   
  <h:inputText id="date" value="#{calculateappointment.date}" label = "Date" >
      <f:convertDateTime pattern = "dd-mm-yyyy" />
  </h:inputText>
 <br/>  
          </h:panelGroup>
       <h:panelGroup class="user-box"> 
<h:outputLabel for="name">ENTER Name</h:outputLabel> 
        <h:inputText id="name" value="#{calculateappointment.username}"/>
  <br/>
      </h:panelGroup>
          <h:commandButton action="#{calculateappointment.storeorders}" value="storeorder" class="button"/>

                  </h:form>
   </h:body>
    
</html>
